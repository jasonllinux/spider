<body>
		
<script src="./swfobject/14.js"></script>
<div id="pano" style="width:100%; height:100%; background-color:#FFF;">
	<noscript><table style="width:100%;height:100%;"><tr style="valign:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>


<script type="text/javascript">

	var viewer = createPanoViewer({swf:"nupt.swf", id:"krpanoSWFObject", target:"pano"});
	//viewer.useHTML5("whenpossible");		// incomment to use the HTML5 krpanoJS viewer always when possible (Safari5)
		viewer.addVariable("menu","false");

	if( viewer.isDevice("iPhone|iPod|Android") )
		viewer.addVariable("xml", "phone.xml");
		
	else if( viewer.isDevice("iPad|tablet") )
  		viewer.addVariable("xml", "pad.xml");			
	else
		viewer.addVariable("xml", "tour1.xml");

	viewer.embed();

</script>

</div>
