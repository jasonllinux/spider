<div><font size="5">&nbsp;&nbsp;&nbsp; </font><font size="3">11月30日上午，党办、校办在仙林校区行政楼第二会议室召开全体成员会议，会议由党办、校办主任周南平主持。</font></div>
<div><font size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 党办、校办主任周南平在会上传达了内涵建设大会的主要精神，要求两办全体成员认真学习党委书记闵春发教授在内涵建设大会上的重要讲话以及相关的会议文件，认真领会并贯彻落实到具体工作实际中。</font></div>
<div><font size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 会上，周主任还对办公室下一阶段的主要工作进行了布置。</font></div></td>
