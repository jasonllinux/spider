        <title>用户发表留言</title>
        <LINK href="../../css/css.css" type="text/css" rel="stylesheet">
        <script type="text/javascript">
            var patterns = new Object();
            patterns.email = /^[a-zA-Z0-9\._-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            patterns.handset=/^[0-9]{10,12}$/g;      
            var re=/[\\/:*?\"<>|]/;
            var re1=/[\\/\&<>|]/;
            function check(obj){
              if(obj.onclick){
                obj.oldOnClick = obj.onclick;
                obj.onclick = null;
              }
              if(window.document.getElementById("message:userName").value==""){
                alert("请填写留言人姓名！");
              }
              else if(window.document.getElementById("message:userName").value.match(re)){
                alert("-姓名不能包括 \\ / : * ? \" < > |");
              }
              else if(window.document.getElementById("message:email").value==""){
                alert("请填写电子邮箱！");
              }
              else if(window.document.getElementById("message:email").value!="" && !(patterns.email).test(window.document.getElementById("message:email").value))
              {   
                 alert("电子信箱格式不正确!");
              }
              else if(window.document.getElementById("message:handset").value!="" && !(patterns.handset).test(window.document.getElementById("message:handset").value)){
                    alert("电话号码格式不正确！");
              }
              else if(window.document.getElementById("message:title").value==""){
                alert("请填写留言标题！");
              }
              else if(window.document.getElementById("message:title").value.match(re)){
                alert("-留言标题不能包括 \\ / : * ? \" < > |");
              }
              else if(window.document.getElementById("message:content").value==""){
                alert("请填写留言内容");
              }
              else if(window.document.getElementById("message:content").value.match(re1)){
                alert("-回复内容不能包括 \\ / \& < > |");
              }
              else if(window.document.getElementById("message:content").value!="" && window.document.getElementById("message:content").value.length>500){
                alert("留言内容不得超过500字符！");
              }else{obj.oldOnClick();}
            }
          function quit()
            {
              try
              {
                window.opener.location.reload(true);
              }
              catch (ex) {}
            } 
        </script>
