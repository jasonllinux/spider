function getQuery()
{
	var data = {};
	var query = window.location.href.split('?')[1];
	if (query)
	{
		var segment = query.split('&');
		if (segment.length == undefined) segment = [segment];
		for (var i = 0; i < segment.length; i ++)
		{
			var keyval = segment[i].split('=');
			data[keyval[0]] = keyval[1];
		}
	}
	return data;
}

function load()
{
	document.getElementById('username').focus();

	var data = request; 
	if (data.type == 'fail')
	{
		document.getElementById('span_prompt').innerHTML = '用户名或密码错误';
	}
	if (data.username)
	{
		document.getElementById('username').value = data.username;
	}
}

function focusToPassword()
{
	if (event.keyCode == 13)
	{
		document.getElementById('password').focus();
	}
}

function passwordEnter()
{
	if (event.keyCode == 13)
	{
		form_submit();
	}
}


function form_submit()
{
	if (document.getElementById('username').value == '')
	{
		alert('请输入用户名');
		document.getElementById('username').focus();
		return;
	}

	formLogin.action = formLogin.action + '%26username=' + document.getElementById('username').value;
	formLogin.submit();
}


//在JS中获取URL参数
function QueryString()
{
	//构造参数对象并初始化
	var name,value='',i;
	var str=location.href.toString(); //获得浏览器地址栏URL串
	
	var num=str.indexOf("%3F");
	if (num == -1){
		num = str.indexOf("?");
		str = str.substr(num+1);
	}else{
		str=str.substr(num+3); //截取“?”后面的参数串
	}
	
	var arrtmp=str.split("&"); //将各参数分离形成参数数组
	for(i=0;i < arrtmp.length;i++)
	{
		num=arrtmp[i].indexOf("=");
		if(num>0)
		{
			name=arrtmp[i].substring(0,num);//取得参数名称
			value=arrtmp[i].substr(num+1); //取得参数值
			this[name]=value; //定义对象属性并初始化
		}
	}
} 

var request = new QueryString();


//-->
